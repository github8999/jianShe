    <script>
        toogleMenuList();

        initProductCenter();

        function initWOW(){
            new WOW().init();
        }
        /***
         * 响应式菜单按钮开关
         ***/
        function toogleMenuList() {
            $('.header-menu').click(function () {
                $('.header-menu').toggleClass('active');
                $('.menu-list').animate({ width: 'toggle' }, 350);
            });
        }


        function initProductCenter(){
            $('.container-c').html('');
            $.each(data.showPduct,function(key,val){
                console.log(key)
                $('.container-c').append(`
                    <div class="module module-${key}" id="module-${key}">
                        <div class="product-header">
                            <div class="product-posTips  wow fadeInDown">
                                您的位置：项目 > <a href="#">项目展示</a>
                            </div>
                            <ul class="product-cates clearfix wow fadeInUp">
                                <li class="product-cate fl ${ key == 'home' ? 'active':''}"><a class="product-hyper" href="#module-home">家居</a></li>
                                <li class="product-cate fl ${ key == 'work' ? 'active':''}"><a class="product-hyper" href="#module-work">办公</a></li>
                                <li class="product-cate fl ${ key == 'drink' ? 'active':''}"><a class="product-hyper" href="#module-drink">餐饮</a></li>
                                <li class="product-cate fl ${ key == 'more' ? 'active':''}"><a class="product-hyper" href="#module-more">MORE</a></li>
                            </ul>
                        </div>

                        <ul class="module-items clearfix">
                            
                        </ul>
                    </div>
                `);
                $.each(val,function(index,val){
                    $(`.module-${key} .module-items`).append(`
                        <li class="module-item fl  wow bounceInUp">
                        <div class="cover"></div>
                        <img class="product-img" src="../../${val.img}">
                        <div class="item-title-top">
                            <p class="btitle">${val.btitle}</p>
                            <p class="stitle">${val.stitle}</p>
                        </div>

                        <p class="item-desc">${val.desc}</p>
                        <div class="item-title-btm">
                            <p class="btitle">${val.btitle}</p>
                            <p class="stitle">${val.stitle}</p>
                        </div>

                        <a class="item-hyper" href="javaScript:;"></a>
                    </li>
                    `)
                })
            })
            

        }

                console.log($('.banner img').width(),window.innerWidth);
                $('.banner img').css('marginLeft',(lengthMore/2*-1));

            }
        };
